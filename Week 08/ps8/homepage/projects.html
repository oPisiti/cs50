<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="header">
        <h1>Projects</h1>
        <div class="buttons-container">
            <button class="buttons-item" id="projects-button" onClick="location.href='./contact.html'">Contact</button>
            <button class="buttons-item" id="github-button"

        </div>
    </div>

    <div class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                    </button>

                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"

                    <div class="accordion-body">
                        <a href="https://github.com/oPisiti/PisitiCoins"><img src="img/pisiticoin.png" style="max-width: 100%; display: block; margin-left: auto;

            <div class="accordion-item">

                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"

                    <div class="accordion-body">

                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"

                    <a href="https://github.com/oPisiti/SHA256Cpp" style="text-align: center; display: block;">Cpp</a>
